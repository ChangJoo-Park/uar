<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <title></title>
  <link rel="stylesheet" href="https://unpkg.com/docute@3/dist/docute.css">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script src="https://unpkg.com/docute@3/dist/docute.js"></script>
  <script>
    var MainNav = { title: '처음', path: '/' }
    var VueJS = {
      title: 'Vue.js[작업중]',
      type: 'dropdown',
      items: [
        { type: 'label', title: '준비중입니다...' },
      ]
    }
    var NativeScript = {
      title: 'NativeScript[작업중]',
      type: 'dropdown',
      items: [
        { type: 'label', title: 'NativeScript Core' },
        { title: '시작하기', path: '/ko/nativescript/index' },
        { title: '설치하기', path: '/ko/nativescript/installation' },
        { title: '첫번째 앱', path: '/ko/nativescript/first-app' },
        { title: '디버깅', path: '/ko/nativescript/debug' },
        { title: '[레이아웃] 네비게이션 드로어', path: '/ko/nativescript/layout-drawer' },
        { title: '[레이아웃] 마스터-디테일', path: '/ko/nativescript/layout-master-detail' },
        { title: '[레이아웃] 탭', path: '/ko/nativescript/layout-tab' },
        { title: '멀티스레드(Worker)', path: '/ko/nativescript/worker' },
        { title: '하드웨어 사용하기', path: '/ko/nativescript/hardware' },
        { title: '릴리즈', path: '/ko/nativescript/release' },
        { type: 'label', title: '플러그인' },
        { title: 'Ripple 효과', path: '/ko/nativescript/ripple-effect' },
        { title: 'Fetch', path: '/ko/nativescript/fetch' },
        { title: 'Vue.js', path: '/ko/nativescript/with-vue' }
      ]
    }
    var JavaScript = {
      title: 'JavaScript',
      type: 'dropdown',
      items: [
        { title: 'S.A.M 패턴', path: '/ko/sam/index' }
      ]
    }
    var Tools = {
      title: '도구 사용법[작업중]',
      type: 'dropdown',
      items: [
        { type: 'label', title: '준비중입니다...' },
      ]
    }
    docute.init({
      nav: [MainNav, JavaScript, VueJS, NativeScript, Tools]
    })
  </script>
  <script>
    window.ga = window.ga || function () { (ga.q = ga.q || []).push(arguments) }; ga.l = +new Date;
    ga('create', 'UA-104938238-1', 'auto');
    ga('send', 'pageview');
    docute.router.afterEach(function (to) {
      ga('set', 'page', to.fullPath);
      ga('send', 'pageview');
    });
  </script>
  <script async src='https://www.google-analytics.com/analytics.js'></script>
</body>

</html>

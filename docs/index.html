<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <title>./docs</title>
  <link rel="stylesheet" href="https://unpkg.com/docute@3/dist/docute.css">
</head>

<body>
  <div id="app"></div>
  <script src="https://unpkg.com/docute@3/dist/docute.js"></script>
  <script>
    var MainNav = { title: '처음', path: '/' }
    var VueJS = {
      title: 'Vue.js',
      type: 'dropdown',
      items: [
        { type: 'label', title: '준비중입니다...' },
      ]
    }
    var NativeScript = {
      title: 'NativeScript',
      type: 'dropdown',
      items: [
        { type: 'label', title: '기초' },
        { title: '시작하기', path: '/ko/nativescript/index' },
        { type: 'sep' },
        { type: 'label', title: '심화', path: '/ko/nativescript/index' }
      ]
    }
    var Tools = {
      title: '도구 사용법',
      type: 'dropdown',
      items: [
        { type: 'label', title: '준비중입니다...' },
      ]
    }
    docute.init({
      nav: [MainNav, VueJS, NativeScript, Tools]
    })
  </script>
</body>

</html>
